{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  {% block head %}{% endblock head %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'plataforma/css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'plataforma/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'plataforma/css/navbar.css' %}">
  <title>CACEX | {% block title %}{% endblock title %}</title>
</head>
<body>

  {% if user.is_authenticated %}
   {% block header %}
    <nav class="navbar navbar-expand-lg bg_navbar" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="{% static 'autenticar/img/logo2.png' %}" alt="Logo" height="50px"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contato</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sobre</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-sm-2" type="search" placeholder="Search">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Pesquisar</button>
          </form>
        </div>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item mx-2">
            <a href="{% url "sair" %}" class="nav-link text-secondary">Sair</a>
          </li>
        </ul>
      </div>
    </nav>
   {% endblock header %}
  {% endif %}

  {% block container %}
  
  {% endblock container %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
