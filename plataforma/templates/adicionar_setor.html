{% extends "base.html" %}

{% block title %}Adicionar Setor{% endblock title %}

{% block container %}
  <div class="container mt-4">
    <h1>Adicionar Setor</h1>
    <form action="{% url 'adicionar_setor' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <fieldset>
          <label class="form-label mt-4" for="setor">Setor:</label>
          <input class="form-control" type="text" placeholder="Digite o nome do Setor para ser registrado..." name="setor" required><br>
          <button type="submit" class="btn btn-primary">Adicionar Setor</button>
        </fieldset>
      </div>
    </form>
  </div>
{% endblock container %}
